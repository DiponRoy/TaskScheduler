        <!--section-create-->
        <div class="row">
            <div class="container">
                <div class="padded">
                    <h2>Create</h2>
                    <br/>
                    <form class="form-horizontal" action="#">
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control resize-vertical" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4"></label>
                            <div class="col-md-6 btn-toolbar">
                                <a class="btn btn-success">
                                    Create
                                </a>
                                <a class="btn btn-info">
                                    Reset
                                </a>
                            </div>
                        </div>
                    </form>
                    
                </div>                
            </div>
        </div>
        
        <!--section-update-->
        <div class="row">
            <div class="container">
                <div class="padded">
                    <h2>Update</h2>
                    <br/>
                    <form class="form-horizontal" action="#">
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control resize-vertical" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Status</label>
                            <div class="col-md-6">
                                <select class="form-control">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4"></label>
                            <div class="col-md-6 btn-toolbar">
                                <a class="btn btn-success" href="#">
                                    Update
                                </a>
                                <a class="btn btn-info" href="#">
                                    Reset
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!--section-list-->
        <div class="row">
            <div class="container">
                <div class="padded">
                    <h2>List</h2>
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Sn</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th colspan="2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Nokia</td>
                                    <td>sdfsfsf sfsdf sdfsf sdfs dfsdf sdf sdf s fs fd sfsdfsfsdfsf sdfsfsdf sdfsf</td>
                                    <td>Active</td>
                                    <td class="action">
                                        <a class="fa fa-pencil fa-2x" title="Update" data-toggle="tooltip"></a>                                      
                                    </td>
                                    <td class="action">
                                        <a class="fa fa-remove fa-2x" title="Delete" data-toggle="tooltip"></a>                                      
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                   
                </div>
            </div>
        </div>
